              <div class="cbg9"></div>

              <div class="cbg11"></div>
              <div class="tit ff3 rbx">

                <h2>Van Gogh</h2>
              </div><!-- efect -->
              <div class="ddddox"></div>
            </div><!-- .bg -->
            <div class="enter ff3">
              <h3 class="go">　Join us?　</h3>
            </div>
          </div><!-- bg -->
        </div><!-- .cont -->
      </div><!-- #cont -->

    </section>
    <section id="pg2" class="page">

    <ul>
      <li class="on">

      </li>
      <li>
        <a href="#pg2"><span>2nd</span></a>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page - Auto Scroll</title>
    <link rel="stylesheet" href="/css/pg2-1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/js/pg2-1.js"></script>
</head>

<body>
    <!-- 1. 상단영역 -->
    <div id="top">
        <header class="top ibx">
            <!-- 1-1.로고 -->
            <h1 id="logo">
                <a href="#">
                    <img src="#" alt="로고">
                </a>
            </h1>
            <!-- 1-2.GNB메뉴 -->
            <nav class="gnb">
                <ul>
                    <li class="on">
                        <a href="#pg1">1st</a>
                    </li>
                    <li>
                        <a href="#pg2">2nd</a>
                    </li>
                    <li>
                        <a href="#pg3">3rd</a>
                    </li>
                    <li>
                        <a href="#pg4">4th</a>
                    </li>
                    <li>
                        <a href="#pg5">5th</a>
                    </li>
                    <li>
                        <a href="#pg6">6th</a>
                    </li>
                    <li>
                        <a href="#pg7">7th</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>

    <!-- 2. 페이지영역 -->
    <section id="pg1" class="page"></section>
    <section id="pg2" class="page"></section>
    <section id="pg3" class="page"></section>
    <section id="pg4" class="page"></section>
    <section id="pg5" class="page"></section>
    <section id="pg6" class="page"></section>
    <section id="pg7" class="page"></section>

    <!-- 3.인디케이터(위치표시자) -->
    <nav class="indic">
        <ul>
            <li class="on">
                <a href="#pg1"><span>1st</span></a>
            </li>
            <li>
                <a href="#pg2"><span>2nd</span></a>
            </li>
            <li>
                <a href="#pg3"><span>3rd</span></a>
            </li>
            <li>
                <a href="#pg4"><span>4th</span></a>
            </li>
            <li>
                <a href="#pg5"><span>5th</span></a>
            </li>
            <li>
                <a href="#pg6"><span>6th</span></a>
            </li>
            <li>
                <a href="#pg7"><span>7th</span></a>
            </li>
        </ul>
    </nav>


</body>

</html>
